<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-2xl">
        <div id="message-box" class="hidden mb-4 p-3 rounded-lg text-sm text-center"></div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="name" placeholder="Name" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <input type="email" id="email" placeholder="Email" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <input type="password" id="password" placeholder="Password" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <button type="submit"
                    class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Register
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Do you already have an account?
            <a href="#" id="loginLink" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                Login
            </a>
        </p>
    </div>

    <script>
        // Custom message box function to replace alert()
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-gray-100', 'text-gray-700');
            }
            messageBox.classList.remove('hidden');
        }

        // Function to validate the password based on specific criteria
        function validatePassword(password) {
            // Check for minimum length of 8 characters
            if (password.length < 8) {
                return "Password must be at least 8 characters long.";
            }
            // Check for at least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                return "Password must contain at least one uppercase letter.";
            }
            // Check for at least one lowercase letter
            if (!/[a-z]/.test(password)) {
                return "Password must contain at least one lowercase letter.";
            }
            // Check for at least one number
            if (!/[0-9]/.test(password)) {
                return "Password must contain at least one number.";
            }
            // Check for at least one special character
            if (!/[^A-Za-z0-9]/.test(password)) {
                return "Password must contain at least one special character.";
            }
            return null; // Return null if validation passes
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const password = document.getElementById("password").value;
            const validationError = validatePassword(password);

            if (validationError) {
                showMessage(validationError, 'error');
                return; // Stop the form submission
            }

            try {
                const res = await fetch("http://localhost:5000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: document.getElementById("name").value,
                        email: document.getElementById("email").value,
                        password: password
                    })
                });
                const data = await res.json();
                
                if (data.success) { // Assuming the server sends a success flag
                    showMessage(data.message || "Registration successful! You can now log in.", 'success');
                } else {
                    showMessage(data.message || "Registration failed. Please try again.", 'error');
                }
            } catch (error) {
                console.error("Registration error:", error);
                showMessage("An unexpected error occurred. Please try again later.", 'error');
            }
        });

        // Placeholder for the login link
        document.getElementById("loginLink").addEventListener("click", (e) => {
            e.preventDefault();
            showMessage('info');
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
